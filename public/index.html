<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chat</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <form name="user_form" id="user_form">

    </form>

    <script src="./chat.js"></script>
